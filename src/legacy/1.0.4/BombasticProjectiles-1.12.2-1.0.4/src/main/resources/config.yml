
#-----------------------------------------------#
#             Bombastic Projectiles             #
#                                               #
#                  Sintax Labs                  #
#-----------------------------------------------#

#-----------------------------------------------#
#                 General Options               #
#-----------------------------------------------#

require-Permission: false
#If true, Permissions and Features must be both granted/enabled.

impact-Custom: false
#Allows custom explosive impact for each projectile.
#If enabled, impact-all will be ignored. Vice Versa.

impact-All: 5
#Requires impact-Custom to be false.
#0 = No Impact
#127 = Max Impact



#-----------------------------------------------#
#               Explosion Features              #
#-----------------------------------------------#

toggle-Fire: false
#Similar to Ghast fireball explosions.

toggle-BreakBlocks: true
#NOTE: To prevent block-damage in WorldGuard Regions, set other-explosions to false in your Region Flags.
#/rg info regionName then Flags.

toggle-HurtMobs: false
toggle-HurtPlayer: false



#-----------------------------------------------#
#                   Mob Options                 #
#-----------------------------------------------#

mobs-Explode-Entities: false
mobs-Explode-Blocks: false
#Does not mean they can break blocks. Refer to toggle-BreakBlocks.
#Mobs such as Skeletons, Snow Golems, and Drown with Tridents can trigger explosions.


Mob-Impact: false
#If false, mobs will use custom impact levels REGARDLESS of impact-Custom being enabled/disabled.
Mob-Impact-Damage: 2
#Custom Explosive Damage from Mobs



#-----------------------------------------------#
#               Projectile Toggles              #
#-----------------------------------------------#
Egg: false
Arrow: true
Potion: false
Snowball: false
ExpBottle: false
Enderpearl: false
FishingBobber: false


#-----------------------------------------------#
#               Projectile Impacts              #
#                                               #
#           MUST ENABLE impact-Custom           #
#-----------------------------------------------#

Egg-Impact: 2
Arrow-Impact: 5
Potion-Impact: 3
Snowball-Impact: 2
ExpBottle-Impact: 3
Enderpearl-Impact: 0
FishingBobber-Impact: 1


verbose: false
#Not recommended for public servers.
#Used for debugging.